<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PaperMind</title>
    <link rel="stylesheet" href="style.css?v=2.5">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=2.5">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        .login-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            width: 100%;
            padding: 12px 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 8px;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10a37f;
            font-size: 13px;
            margin-top: 8px;
            padding: 10px;
            background: #eafff5;
            border-radius: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div style="margin-bottom: 12px;">
                    <img src="/static/favicon.svg?v=2.5" width="64" height="64" alt="PaperMind Logo">
                </div>
                <h1>PaperMind</h1>
                <p>智能论文整理助手</p>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码" required>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">登录</button>
                <div class="error-message" id="loginError"></div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" placeholder="3-20位字母数字" required>
                    <small style="color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block;">3-20位，只能包含字母和数字</small>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="至少6位" required>
                    <small style="color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block;">至少6位</small>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">确认密码</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="再次输入密码" required>
                </div>
                <button type="submit" class="submit-btn" id="registerBtn">注册</button>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
            </form>

            <div class="toggle-form">
                <span id="toggleText">还没有账户？</span>
                <a id="toggleLink">立即注册</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
